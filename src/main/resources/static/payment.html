<body>
    <header id="header">
        <nav>
            <ul>
                <li><button>
                        <span></span>

                <li class="pull-rigth">

    <div id = "payment-background";>
        <div id="contenedor">
        <div>
        <div id="login">
            <div class="titulo">
                Comprar Entradas
            </div>
            <form id="payment-form" action="index.html">
                <label for="ccnum">Número de Cuenta Bancaria</label>
                <input type="" name="target-number" placeholder="Número de Cuenta Bancaria" required>
                <label for="expmonth">Fecha de expedición (MES)</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="Mes Expedición">
                <label for="expyear">Fecha de expedición (AÑO)</label>
                <input type="text" id="expyear" name="expyear" placeholder="Año Espedición">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV">
                <label for="price">Precio = 20 €</label>

                <button type="submit" title="Buy" name="Buy">Comprar</button>
            </form>
        </div>
        <div id="payment-resume">
            <h2>Resumen de Compra</h2>
            <article class="event-article">
                <time datetime="2024-02-29T21:00:00+01:00">
                    <span class="day">29</span>
                    <span class="month">Feb</span>
                </time>
                <div class="event-info">
                    <h1><a>Metallica World Tour</a></h1>
                    <p class="date-info">
                        <span class="weekday">Thu</span>
                        <span> - </span>
                        <span class="hour">22:00</span>
                    </p>
                    <p class="venue-info">
                        <span class="city">Madrid</span>
                        <span> - </span>
                        <span class="venue">Estadio de Vallecas</span>
                    </p>
                </div>
            </article>
        </div>
        </div>
    </div>
