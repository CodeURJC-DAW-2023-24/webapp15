{{>header}}
    <div id="fondoartista">
        <div id="contenedor">
        <div id="central">
        <div id="login">
            <div class="titulo">
                Creación del Artista
            </div>
            <form id="formularioLogin" action="/createArtist" method="post" enctype="multipart/form-data">

                <div class="profile-picture">
                    <img src="images/Perfil.jpg" alt="Foto de perfil">
                </div>
                
                <input type="file" name="Image" placeholder="Foto" accept=".jpg, .jpeg, .png">
                <input type="hidden" name="_csrf" value="{{token}}"/>

                <input type="text" name="Name" placeholder="Nombre" required>
                <input type="hidden" name="_csrf" value="{{token}}"/>
                
                <input type="text" name="Info" placeholder="Información" required>
                <input type="hidden" name="_csrf" value="{{token}}"/>

                <button onclick="location.href='/'" type="submit" title="Login" name="Login" >Registro</button>
            </form>
        </div>
        
        </div>
        </div>
    </div>

{{>footer}}
