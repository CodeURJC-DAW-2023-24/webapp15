<!DOCTYPE html>
<html lang="es">

<head>
    <title>MasterTicket</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body id="search-body">
    <header id="header">
        <nav>
            <ul>
                <li><button>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <a href="https://www.ticketmaster.es/">MasterTicket</a>
                    </button></li>
                <li class="pull-rigth">
                    <button>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <a href="https://www.ticketmaster.es/">Búsqueda</a>
                    </button>
                </li>
                <li><button>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <a href="https://www.ticketmaster.es/">Registrarse/Iniciar sesión</a>
                    </button></li>
                <li><button>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <a href="https://www.ticketmaster.es/">Ayuda</a>
                    </button></li>
            </ul>
        </nav>
    </header>
    <div id="search-main">
        <main id="search-results">
            {{#concerts}}
            <article class="event-article">
                <time>
                    <span class="day">{{getDay}}</span>
                    <span class="month">{{getMonth}}</span>
                </time>
                <div class="event-info">
                    <h1><a>{{id_artist}}</a></h1>
                    <p class="date-info">
                        <span class="weekday">{{getWeekday}}</span>
                        <span> - </span>
                        <span class="hour">{{getHour}}</span>
                    </p>
                    <p class="venue-info">
                        <span class="city">{{city}}</span>
                        <span> - </span>
                        <span class="venue">{{venue}}</span>
                    </p>
                </div>
                <button>
                    <span>Entradas</span>
                    <img src="images/point-right.png" width="19px">
                </button>
            </article>
            {{/concerts}}
        </main>

        <aside id="filters-sidebar">
            <h1>Filtros</h1>

            <button id="city-list-button" data-bs-toggle="collapse" data-bs-target="#city-list" aria-expanded="false" aria-controls="city-list">
                <span>Lugar</span>
                <img src="images/point-right.png" width="20px">
            </button>
            <ul class="collapse" id="city-list">
                <li><label><input type="checkbox"><span>Madrid</span></label></li>
                <li><label><input type="checkbox"><span>Barcelona</span></label></li>
                <li><label><input type="checkbox"><span>Sevilla</span></label></li>
            </ul>

            <button id="artist-list-button" data-bs-toggle="collapse" data-bs-target="#artist-list" aria-expanded="false" aria-controls="artist-list">
                <span>Artista</span>
                <img src="images/point-right.png" width="20px">
            </button>
            <ul class="collapse" id="artist-list">
                <li><label><input type="checkbox"><span>Metallica</span></label></li>
                <li><label><input type="checkbox"><span>Taylor Swift</span></label></li>
                <li><label><input type="checkbox"><span>Billie Eilish</span></label></li>
            </ul>

            <button id="artist-list-button">
                <span>Fecha</span>
                <img src="images/point-right.png" width="20px">
            </button>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
