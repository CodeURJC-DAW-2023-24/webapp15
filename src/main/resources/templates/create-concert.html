{{>header}}
    <div class="background">
        <div class="container">
            <div id="concert-container">
                <div class="login-title">
                    Creación del Concierto
                </div>
                <form action="/create-concert" method="post" enctype="multipart/form-data">
                    <div id="concert-form">
                        
                        <div>
                            <label for="place">Lugar:</label>
                            <input type="text" id="place" name="place" />
                            <input type="hidden" name="_csrf" value="{{token}}"/>
                        </div>
                        <div>
                            <label for="artist-selector">Artista:</label>
                            <select id="artist-selector" name="artist">
                                {{#artists}}
                                    <option  value="{{id}}">{{name}}</option>
                                {{/artists}}
                            </select>
                        </div>
                        <div id="schedule">
                            <div>
                                <label for="date">Fecha:</label>
                                <input type="date" id="date" name="date" />
                                <input type="hidden" name="_csrf" value="{{token}}"/>
                            </div>
                            <div>
                                <label for="time">Hora:</label>
                                <input type="time" id="time" name="time" />
                                <input type="hidden" name="_csrf" value="{{token}}"/>
                            </div>
                        </div>
                        <div>
                            <label id="num"for="numero">Nº Entrada:</label>
                            <input type="number" id="num-ticket" name="num-ticket" min="0"/>
                            <input type="hidden" name="_csrf" value="{{token}}"/>
                        </div>
                        <div>
                            <label for="price">Precio:</label>
                            <input type="number" id="price" name="price" min="0" />
                            <input type="hidden" name="_csrf" value="{{token}}"/>
                        </div>
                        <div>
                            <label for="genre-selector">Género:</label>
                            <select id="genre-selector" name="genre">
                                {{#genres}}
                                    <option value="{{id}}">{{genre_type}}</option>
                                {{/genres}}
                            </select>
                        </div>
                        
                            <label for="info">Información:</label>
                            <textarea id="concert-info" name="info"></textarea>
                        
                        <button type="submit" title="Crear" name="Crear">Crear
                            <img src="images/point-right.png" width="19px">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{{>footer}}
