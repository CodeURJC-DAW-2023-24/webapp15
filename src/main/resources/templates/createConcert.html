{{>header}}


    <div id="fondoconcierto">
        <div id="contenedor">
            <!-- <div id="central"> -->
            <div id="concierto-contenedor">
                <div class="titulo">
                    Creación del Concierto
                </div>
                <form id="formularioLogin" action="/createConcert" method="post" enctype="multipart/form-data">
                    <div id="formConcierto">
                        <!--<div>
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="name" />
                        </div>-->
                        
                        <div>
                            <label for="place">Lugar:</label>
                            <input type="text" id="place" name="place" />
                        </div>
                        <div>
                            <label for="seleccionArtista">Artista:</label>
                            <select id="seleccionArtista" name="artist">
                                {{#artists}}
                                    <option  value="{{id}}">{{name}}</option>
                                {{/artists}}
                            </select>
                        </div>
                       <div id="horario">
                            <div>
                                <label for="date">Fecha:</label>
                                <input type="date" id="date" name="date" />
                            </div>
                            <div>
                                <label for="time">Hora:</label>
                                <input type="time" id="time" name="time" />
                            </div>
                        </div>
                        <div>
                            <label id="num"for="numero">Número de Entradas:</label>
                            <input type="number" id="num_ticket" name="num_ticket" min="0"/>
                        </div>
                        <div>
                            <label id="price-ticket"for="price">Precio:</label>
                            <input type="number" id="price" name="price" min="0" />
                        </div>
                        <div>
                            <label for="seleccionGenero">Género:</label>
                            <select id="seleccionGenero" name="genre">
                                {{#genres}}
                                    <option value="{{id}}">{{genre_type}}</option>
                                {{/genres}}
                            </select>
                        </div>
                        
                            <label for="info">Información:</label>
                            <textarea id="infoConcierto" name="info"></textarea>
                        
                        <button type="submit" title="Crear" name="Crear">Crear
                            <img src="images/point-right.png" width="19px">
                        </button>
                    </div>
                    
                </form>
            </div>
        <!-- </div> -->
        </div>
        </div>

    </div>

{{>footer}}
