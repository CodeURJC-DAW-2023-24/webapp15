{{>header}}
    <div class="background">
        <div class="container">
            <div class="center">
                <div class="login">
                    <div class="login-title">
                        Registro
                    </div>
                    <form action="/user/new" method="post" enctype="multipart/form-data">
                        <div class="profile-picture">
                            <img src="images/profile-picture.jpg" alt="Foto de perfil">
                        </div>

                        <input type="file" name="image" placeholder="Foto" accept=".jpg, .jpeg, .png">
                        <input type="text" name="name" placeholder="Nombre" required>
                        <input type="email" name="email" placeholder="Correo" required>
                        <input type="password" name="password" placeholder="Contraseña" required>
                        <input type="hidden" name="_csrf" value="{{token}}"/>
                        <button type="submit" name="signup" title="Signup">Registro</button>
                    </form>
                    <div class="pie-form">
                        {{#error}}
                        <div style="color: red;">{{error}}</div>
                        {{/error}}
                        <a href="login">Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{>footer}}
