<!DOCTYPE html>
<html lang="en">

<head>
    <title>MasterTicket</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <nav>
            <ul>
                <li><button>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <a href="https://www.ticketmaster.es/">MasterTicket</a>
                    </button></li>
                <li class="pull-rigth">
                    <button>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <a href="https://www.ticketmaster.es/">Búsqueda</a>
                    </button>
                </li>
                <li><button>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <a>Perfil</a>
                    </button></li>
                <li><button>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <a href="https://www.ticketmaster.es/">Ayuda</a>
                    </button></li>
            </ul>
        </nav>
    </header>


    <div id="fondoconcierto">
        <div id="contenedor">
            <!-- <div id="central"> -->
            <div id="concierto-contenedor">
                <div class="titulo">
                    Creación del Concierto
                </div>
                <form id="formularioLogin" action="index.html">
                    <div id="formConcierto">
                        <div>
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="name" />
                        </div>
                        
                        <div>
                            <label for="lugar">Lugar:</label>
                            <input type="text" id="lugar" name="Lugar" />
                        </div>
                        <div>
                        <label for="seleccionArtista">Artista:</label>
                            <select id="seleccionArtista" name="Artista">
                                <option value="value1">Karol G</option>
                                <option value="value2">Taylor Swift</option>
                                <option value="value3">Imagine Dragons</option>
                            </select>
                        </div>
                        <div id="horario">
                            <div>
                                <label for="fecha">Fecha:</label>
                                <input type="date" id="fecha" name="Fecha" />
                            </div>
                            <div>
                                <label for="hora">Hora:</label>
                                <input type="time" id="hora" name="Hora" />
                            </div>
                        </div>
                        <div>
                            <label id="numeroEntrada"for="numero">Número de Entradas:</label>
                            <input type="number" id="numero" name="numeroEntrada" />
                        </div>
                        <div>
                            <label id="precioEntrada"for="precioEntrada">Precio:</label>
                            <input type="number" id="precio" name="precioEntrada" />
                        </div>
                        <div>
                            <label for="seleccionGenero">Género:</label>
                            <select id="seleccionGenero" name="genero">
                                <option value="value1">Pop</option>
                                <option value="value2">Rock</option>
                                <option value="value3">Heavy Metal</option>
                            </select>
                        </div>
                        
                            <label for="info">Información:</label>
                            <textarea id="infoConcierto" name="Info"></textarea>
                        
                        <button type="submit" title="Crear" name="Crear">Crear
                            <img src="images/point-right.png" width="19px">
                        </button>
                    </div>
                    
                </form>
            </div>
        <!-- </div> -->
        </div>
        </div>

    </div>



</body>
</html>
