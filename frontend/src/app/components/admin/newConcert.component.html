<div class="background">
    <div class="container">
      <div id="concert-container">
        <div class="login-title">
          Creación del Concierto
        </div>
        <form >
          <div id="concert-form">
            <div>
              <label for="place">Lugar:</label>
              <input type="text" id="place" name="place" [(ngModel)]="place" />
            </div>
            <div>
              <label for="artist-selector">Artista:</label>
              <select id="artist-selector" name="artist" [(ngModel)]="artist">
                <option *ngFor="let artist of artists" [value]="artist.id">{{ artist.name }}</option>
              </select>
            </div>
            <div id="schedule">
              <div>
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" [(ngModel)]="date" />
              </div>
              <div>
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" [(ngModel)]="time" />
              </div>
            </div>
            <div>
              <label id="num" for="numero">Nº Entrada:</label>
              <input type="number" id="num-ticket" name="num-ticket" min="0" [(ngModel)]="numTicket"/>
            </div>
            <div>
              <label for="price">Precio:</label>
              <input type="number" id="price" name="price" min="0" [(ngModel)]="price" />
            </div>
            <div>
              <label for="genre-selector">Género:</label>
              <select id="genre-selector" name="genre" [(ngModel)]="genre">
                <option *ngFor="let genre of genres" [value]="genre.genreType">{{ genre.genreType }}</option>
              </select>
            </div>
            <div>
              <label for="info">Información:</label>
              <textarea id="concert-info" name="info" [(ngModel)]="info"></textarea>
            </div>
            <button (click)="createConcert()" type="submit" title="Crear" name="Crear">Crear
              <img src="images/point-right.png" width="19px">
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
