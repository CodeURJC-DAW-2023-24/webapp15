<p>login works!</p>

<form (ngSubmit)="submitLoginForm()">
    <label>Nombre de usuario
        <input [(ngModel)]="username" type="text" name="username" placeholder="Nombre de usuario" required>
    </label>

    <label>Contraseña
        <input [(ngModel)]="password" type="password" name="password" placeholder="Contraseña" required>
    </label>

    <button type="submit">Iniciar sesión</button>
</form>
